<div class="flex-container" id="main-container">
  <h2>EDUCACIÓN <a (click)="onOpenModal(null,'add')" class="btn btn-success tooltips" data-placement="top" data-original-title="Add"><i class="fa fa-plus"></i> </a> </h2>
  <div *ngFor="let edu of educacion">
    <div class="educacion">
      <div class="row" id="edu"> 
        <div class="data-container"> 
          <h5>{{edu.titulo}}
            <div class="float-right btn-group btn-group-sm">
              <a (click)="onOpenModal(edu,'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
              <a (click)="onOpenModal(edu, 'delete')" class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
           </div>
          </h5>
          <p>{{edu.institucion}} | {{edu.fechaFin}}</p>
        </div>    
      </div>
    </div>
  
 </div>
</div>



<!-- Add Modal  -->
<div class="modal fade" id="addEducacionModal"  tabindex="-1" aria-labelledby="addEducacionModallabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addEducacionModallabel">Agregar Educación</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                <div class="form-group">
                  <label for="titulo">Título</label><br>
                  <input type="text" ngModel name="titulo"  class="form-control" id="nombre">
                </div>
                  <div class="form-group">
                  <label for="institucion">Institución</label>
                  <input  type="text" ngModel name="institucion" class="form-control" id="institucion">
                </div>
                <div class="form-group">
                  <label for="fechaFin">Fecha de Finalización</label><br>
                  <input type="text" ngModel name="fechaFin"  class="form-control" id="fechaFin">
                </div>
                  <div class="modal-footer">
                      <button  type="button" id="add-educacion-modal" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      <button [disabled]="addForm.invalid" type="submit" class="btn btn-success" >Agregar</button>
                  </div>
              </form>
          </div>
          
      </div>
  </div>
</div>

<!-- Update Modal  -->
<div class="modal fade" id="updateEducacionModal" tabindex="-1" aria-labelledby="educacionEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updateEducacionModalLabel">Editar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form #editForm="ngForm">
                <input type="hidden"  ngModel="{{editEducacion?.id}} " name="id" class="form-control" id="id">
                <div class="form-group">
                <label for="titulo">Título</label><br>
                <input ngModel="{{editEducacion?.titulo}} " type="text" name="titulo"  class="form-control">
                </div>
                <div class="form-group">
                <label for="institucion">Institución</label>
                <input ngModel="{{editEducacion?.institucion}}" type="text" name="institucion"  class="form-control">
                </div>
                <div class="form-group">
                <label for="fechaFin">Fecha de Finalización</label><br>
                <input ngModel="{{editEducacion?.fechaFin}} " type="text"  name="fechaFin"  class="form-control">
                </div>
                <div class="modal-footer">
                    <button  type="button" id="" data-dismiss="modal" class="btn btn-danger" >Cancelar</button>
                    <button (click)="onUpdateEducacion(editForm.value)" type="button" data-dismiss="modal" class="btn btn-success" >Agregar</button>
                </div>
            </form>
          </div>   
    
      </div>
  </div>
</div>

<!-- DeleteModal -->
<div class="modal fade" id="deleteEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p>Esta acción eliminará {{deleteEducacion?.titulo}} . ¿Desea continuar?</p>
          </div>
          <div class="modal-footer borrar">
          <button type="button" class="btn" data-dismiss="modal">No</button>
          <button (click)="onDeleteEducacion(deleteEducacion.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
          </div>
      </div>
  </div>
</div>
