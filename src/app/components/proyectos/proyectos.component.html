<div class="proyectos">
    <div class="row" id="proyectos">
      <h2>PROYECTOS</h2>
          <ul>
            <li *ngFor="let proyectos of proyectosList">
              <div class="data-container">
                <h5>{{proyectos.nombre}}  | {{proyectos.fecha}}</h5>
                <p>{{proyectos.descripcion}}</p>
                <a [href]="proyectos.link">PORTFOLIO</a>
              </div>
            </li>
          </ul>
      </div>
  </div>
