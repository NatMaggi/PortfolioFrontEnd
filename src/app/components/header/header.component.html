            <div class="barra_login">
                <ul class="login_list">
                    <li *ngIf="!isLogged">
                        <a class="nav-link"  routerLink="/login"><button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#popUpWindow">Login</button></a>
                    </li>
                    <li *ngIf="isLogged" (click)="onLogOut()">
                        <button type="button" class="btn btn-danger tooltips" data-toggle="modal">Logout</button>
                    </li>
                </ul>
            </div>
    </div>
</div>
    <div  id= "banner" >
        <img src= "../../../assets/Banner.png"class="img-fluid" alt=""> 
    </div>

    
  <div class="modal" id="popUpWindow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                &times;
                </button>
            </div><br>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                    <label for="userName">Nombre de Usuario</label>
                    <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" required/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                </div> <br>
                <div class="form-group">
                    <button class="btn" [disabled]="!f.valid">
                        <i class="fa-solid fa-arrow-right-to-bracket" data-dismiss="modal"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
