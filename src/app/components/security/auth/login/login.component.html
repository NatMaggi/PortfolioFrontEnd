<div id="login">
    <div id="barra">
        <a href="../../portfolio/"><img src="../../../assets/logoap.jpeg" alt="" id="logo"></a>
    </div>    
    <div class="text-center" *ngIf="isLogged; else loggedOut">
        <h2>Ya has iniciado sesión</h2>
    </div>

    <ng-template #loggedOut>
        <div class="container">
            <h5>Puede probar la versión editable del Portfolio ingresando como: <br>
                Usuario: admin <br>
                Contraseña: admin</h5>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="card">
                    <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="userName">Nombre de Usuario</label>
                            <input type="text" name="userName" id="userName" class="form-control"
                            [(ngModel)]="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-success" [disabled]="!f.valid">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-template>

</div>
